name: Sonar Analysis via Gradlew
on:
  workflow_call:
    inputs:
      SERVICE_LOCATION:
        description: 'SERVICE LOCATION'
        required: true
        type: string

    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_ORGANIZATION:
        required: true
env:
  ANDROID_HOME: '/opt/android-sdk/'
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}

jobs:
  gradlew-sonar-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 11
          server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Cache SonarCloud packages
        uses: actions/cache@v3.3.1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v3.3.1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: npm Install
        run: cd ${{ inputs.SERVICE_LOCATION }} && npm install

      - name: Check if Environmental variables set for sonar
        run: | 
          if [[ -z $SONAR_TOKEN ]]; then
            echo "\$SONAR_TOKEN environmental variable not set; EXITING;";
            exit 1;
          fi
          if [[ -z $SONAR_ORGANIZATION ]]; then
            echo "\$SONAR_ORGANIZATION environmental variable not set; EXITING;";
            exit 1;
          fi
          if [[ -z $SONAR_URL ]]; then
            echo "\$SONAR_URL environmental variable not set; EXITING;";
            exit 1;
          fi

      - name: Analysis with Sonarcloud
        run: |
          cd ${{ inputs.SERVICE_LOCATION }}
          sed -i -e 's/\r$//' ./gradlew
          chmod +x ./gradlew
          ./gradlew build test testDebugUnitTestCoverage sonarqube --info --warning-mode all

      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,author,commit,workflow,job # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }} # required
        if: failure() # Pick up events even if the job fails or is canceled.